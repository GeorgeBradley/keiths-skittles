{% extends "scores/base.html" %}
{% block content %}
<h1>{{ game }} - Select Round {{ current_round }} Players</h1>
<form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Select Players:</label>
        {{ form.players }}
    </div>
    <button type="submit" name="select_players" class="btn btn-primary">Set Players</button>
    <a href="{% url 'start_live_game' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
